<!DOCTYPE html>
<html>
<head>
    <title>CrunchParty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <h1>CrunchParty</h1>
    <div class="status-container">
        <div id="connectionStatus"></div>
        <span id="userCount">0</span>
    </div>
</div>

<div class="container">
    <div id="roomInfo" class="room-info">
        <div id="currentRoom" class="hidden">
            <p class="room-label">Current Room:</p>
            <code id="roomId"></code>
        </div>
    </div>

    <div class="user-list">
        <p class="section-label">Participants:</p>
        <ul id="participants"></ul>
    </div>

    <div class="actions">
        <button id="createRoom" class="primary-btn">Create Room</button>
        <div class="join-section">
            <input type="text" id="joinRoomId" placeholder="Enter Room ID">
            <button id="joinRoom" class="secondary-btn">Join Room</button>
        </div>
    </div>
</div>
</body>
<script src="popup.js"></script>
</html>
